	<script>
		$(document).ready(function(){
			
			//the video we want is in the url
			var s = document.URL;
			s = s.split('?');
			var video = s[1];
			video = video.split('@');
			var url = video[0];
			var title = video[1].replace(/%20/gi," ");
			
			try {
				var description = video[2].replace(/%20/gi," ");
				
				//remove the garbage
				description = description.replace("%3Cp%3E","");
				description = description.replace("%3C/p%3E","");
			}
			catch(err) {
				description = "No description available";
			}
			
			
			
			
			//now insert the video
			$('#display').append('<center><video id = "video" autobuffer controls autoplay>' +
			'<source src="'+url+'" type="video/mp4"></source>' +
			'</video></center>');
			
			//insert the title of the video
			$('#display').append('<h1 id = "title" style = "text-align: center">'+title+'</h1>');
			
			//add the description
			$('#display').append('<h2 style = "text-align: center">'+description+'</h2>');
			
			//now lets move the home icon to the right
			var width = $('body').width() - 50;
			$('#back_button').css({'left':width});
		
		});
	</script>
