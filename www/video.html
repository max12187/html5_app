	<script>
		$(document).ready(function(){
			
			//the video we want is in the url
			var s = document.URL;
			s = s.split('?');
			var video = s[1];
			video = video.split('@');
			
			
			var url = video[1];
			var title = video[2].replace(/%20/gi," ");
			
			try {
				var description = video[3].replace(/%20/gi," ");
				
				//remove the garbage
				description = description.replace("%3Cp%3E","");
				description = description.replace("%3C/p%3E","");
			}
			catch(err) {
				description = "No description available";
			}
			
			
			//now insert the video
			//this will decide what thumbnail to display
			var type = video[0];
			if(type=='dev'){
				$('#display').append('<center><video id = "video" autobuffer autoplay controls poster="img/dev.jpg">' +
				'<source src="'+url+'" type="video/mp4"></source>' +
				'</video></center>');
			}
			else{
				$('#display').append('<center><video id = "video" autobuffer autoplay controls poster="img/quick.jpg">' +
				'<source src="'+url+'" type="video/mp4"></source>' +
				'</video></center>');
			}
			
			
			
			//insert the title of the video
			$('#display').append('<h1 id = "title" style = "text-align: center">'+title+'</h1>');
			
			//add the description
			$('#display').append('<h2 style = "text-align: center">'+description+'</h2>');
			
			
			
		
		});
		
		//play the video
		$('#video').get(0).play();
	</script>
